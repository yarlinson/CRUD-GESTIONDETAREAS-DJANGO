{% extends 'base.html' %}
{% block content %}

    <div class="w-full max-w-2xl space-y-4">
    <h2 class="text-2xl font-bold mb-4">Lista de Tareas</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <br>
                <div class="bg-white rounded-2xl p-5 shadow flex justify-between items-start">
                <div class="flex gap-3">

                <div>
                    <!-- Título -->
                    <a href="{% url 'task_detaill' task.id %}"> <h3 class="font-semibold text-gray-800">{{ task.title}}</h3></a>
                    <!-- Descripción -->
                    <p class="text-sm text-gray-500">{{ task.description }}</p>
                    <p class="text-sm text-gray-500">{{ task.user.username }}</p>
                </div>
            </div>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
